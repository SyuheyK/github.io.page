 {{ if ne .Site.Params.hideFooter true }}
<footer id="footer" class="mt-auto text-center text-muted">
  <div class="container">
    {{ .Site.Params.footerText | markdownify }}
  </div>
  {{ partial "add-mathjax-to-page.html" . }}
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [['$','$']]
      }
    });
  </script>
</footer>
{{ end }}
